<html lang="en">
<head>
    <style>
        mark{
            background-color: yellow;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format text <mark>marked</mark></h1> 
    <h3>Please use only HTML without CSS</h3>

    <b><li>This word is <em>emphasized</em></li></b>
    <b><li>This word is <i>italic</i></li></b>
    <b><li>This word is <sup>superscriped</sup></li></b>
    <b><li>This word is <sub>subscripted</sub></li></b>
    <b><li>This word is <ins>inserted</ins></li></b>
    <b><li>This word is <del>deleted</del></li> </b>
</body>
</html>
